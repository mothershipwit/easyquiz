<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Witni's Quiz</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

      <h1>Start The Quiz!!</h1>

        <form>
          <div class="form-group">
              <label for="formGroupQ1">What planet do we live on?</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Enter Answer Here">
          
            </div>
            <div class="form-group">
              <label for="formGroupQ2">What color does red+white equal?</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Answer Here">
            
            </div>

            <div class="form-group">
              <label for="formGroupQ3">What are baby cows called?</label>
              <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter Answer Here">
           
            </div>
             
            <div class="form-group">
              <label for="formGroupQ4">How many legs do spiders have?</label>
              <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Enter Answer Here">
            
            </div>

            <div class="form-group">
              <lable for="formGroupQ5">What animal makes the 'quack' sound?</lable>
              <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Enter Answer Here">
  
            </div>


           <p>
              <button onClick="checkAnswers()" class="btn btn-outline-check answer">Check Answers</button>
          </p>
            <p>
              <button onClick="clearAnswers();" class="btn btn-secondary">Clear Answers</button>
            </p>
          </form>

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
